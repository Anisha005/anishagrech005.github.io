    <header class="header">
        <h1 class="title">Reach Us</h1>
    </header>
    
    
    
    
    <hr class="separator">
    
    <section class="info-section1">
        <div class="contact-info">
            <h2>Let us know how we can help</h2>
            <p>or email us at email@email.com</p>
        </div>
    </section>
    
    <div class="input-section">
        <form action="information">
            <div class="input-group">
                <input type="text" id="fname" name="firstname" placeholder="First Name" class="input-inline" required>
            </div>
            
            <div class="input-group">
                <input type="text" id="lname" name="lastname" placeholder="Last Name" class="input-inline" required>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <textarea id="comment" name="comment" placeholder="Your Message" required></textarea>
            </div>
            
            <button class="submit-button">Submit</button>
            
        </form>
        
        
    </div>
