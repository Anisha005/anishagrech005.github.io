    <div class="container">
        <img src="Images/LeafDesigns-01.png" alt="Leaf Left" class="leaf-left">

        </form>
        <p><a href="login.html">Already have an account?</a></p>
        
        <img src="Images/LeafDesigns-02.png" alt="Leaf Right 1" class="leaf-right1">

            <div class="social-media">
                <a href="https://www.instagram.com/" target="_blank">
